<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image zoom </title>
    <style>
        .container{
            height: 500px;
            width: 550px;
            margin: auto;
            border:5px dotted rgb(150,200,250);
            overflow:hidden;


        }
        img{
            height:100%;
            width:100%;
            transition: all 3s;

        }
        .container:hover img{
            transform: scale(1.5);
            /* transition: all 3s; */
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"title="mature image">
    </div>
</body>
</html>
