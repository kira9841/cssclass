<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width vs max-width</title>
    <style>
        .first-demo {
            width: 990px;
            height: 300px;
            background-color: rgb(246, 105, 200);

        }

        .second-demo {
            max-width: 990px;
            height: 300px;
            background-color: rgb(215, 124, 233);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="first-demo"></div>
    <div class="second-demo"></div>
</body>

</html>
