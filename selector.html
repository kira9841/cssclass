<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1{
            color:red;
            background-color:cyan;
        }
        .first{
            color:orange;
            background-color:green;
        }
        #first{
            color:darkblue;
            background-color:darkgoldenrod;

        }
        h3,h4{
            color: red;
            background-color:darkkhaki;
        }
        *{
            background-color:dodgerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tag selector</h1>
    <h2 class="first">Class selector</h2>
    <h2 id="first">Id selector</h2>
    <h3>Heading three</h3>
    <h4>heading four</h4>
</body>
</html>
